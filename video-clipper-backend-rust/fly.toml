# fly.toml app configuration file generated for tiktokbot on 2025-01-27T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tiktokbot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  UPLOAD_DIR = "/data/uploads"
  OUTPUT_DIR = "/data/clips"
  MAX_CONCURRENT_CLIPS = "3"

[http_service]
  internal_port = 8080
  processes = ["app"]

[[vm]]
  memory_mb = 2048
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "video_clipper_data"
  destination = "/data"

